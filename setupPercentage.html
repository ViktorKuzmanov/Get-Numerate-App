<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/setupPercentage.css" />
		<title>Setup game</title>
	</head>
	<body>
		<button onclick="goBack()">Go Back</button>
		<p>What type of question do you want to practise?</p>
		<p><input type="checkbox" onchange="checkBoxTapped(this.id)" id="firstQuestion" /> What is 20% of 50?</p>
		<p><input type="checkbox" onchange="checkBoxTapped(this.id)" id="secondQuestion" /> 10 is what % of 50?</p>
		<p><input type="checkbox" onchange="checkBoxTapped(this.id)" id="thrirdQuestion" /> 10 is 20% of what?</p>
		<p><input type="checkbox" onchange="checkBoxTapped(this.id)" id="fourthQuestion" /> All of them</p>
		<button id="next"><a href="./setupGame.html">Next</a></button>
		<script>
			function goBack() {
				window.history.back();
			}
			function checkBoxTapped(idOfCheckbox) {
				// retrieve and change percentagesQuestions object from local storage
				const retrievedStringObject = localStorage.getItem("percentagesQuestions");
				const jsObject = JSON.parse(retrievedStringObject);
				jsObject[idOfCheckbox] = !jsObject[idOfCheckbox];

				// save changed object in local storage
				localStorage.setItem("percentagesQuestions", JSON.stringify(jsObject));
			}
		</script>
	</body>
</html>
