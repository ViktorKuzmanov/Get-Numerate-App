<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GetNumerate</title>
		<link rel="stylesheet" href="./css/choosePractise.css" />
		<script>
			function operationWasChosen(operationName) {
				localStorage.setItem("currentOperation", operationName);
				if(operationName == "Percentages") {
					location.href='setupPercetages.html';
				} else {
					location.href='setupGame.html';
				}

			}
		</script>
	</head>
	<body>
		<!-- TODO: napraj kaa kje klikas ustvari da se zacuvue t.e. da se povikue vaa operationwasChosen -->
		<p id="paragraphOne">What do you want to practise today?</p>
		<div class="container">
			<div class="box" onclick="operationWasChosen('Addition')">
				<img src="./assets/operationImages/additionOperation.png" alt="addition image">
				<a>Addition</a>
			</div>
			<div class="box" onclick="operationWasChosen('Subtraction')">
				<img src="./assets/operationImages/subtractionOperation.png" alt="subtraction image">
				<a>Subtraction</a>
			</div>
			<div class="box" onclick="operationWasChosen('Multiplication')">
				<img src="./assets/operationImages/multiplicationOperation.png" alt="multiply image">
				<a>Multiplication</a>
			</div>
			<div class="box" onclick="operationWasChosen('Division')">
				<img src="./assets/operationImages/divisionOperation.png" alt="division image">
				<a>Division</a>
			</div>
			<div class="box" onclick="operationWasChosen('Percentages')">
				<img src="./assets/operationImages/percentageOperation.png" alt="percentage image">
				<a>Percentages</a>
			</div>
			<div class="box" onclick="operationWasChosen('All operations')">
				<img src="./assets/operationImages/everythingOperation.png" alt="all operations image">
				<a>All operations</a>
			</div>
		<script>
			function storePercentagesQuestionsObject() {
				let percentagesQuestions = { firstQuestion: false, secondQuestion: false, thrirdQuestion: false, fourthQuestion: false };
				localStorage.setItem("percentagesQuestions", JSON.stringify(percentagesQuestions));
			}
			storePercentagesQuestionsObject();
		</script>
	</body>
</html>
